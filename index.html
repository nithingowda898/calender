uot;We&#x27;re sorry you&#x27;re having trouble accessing your Airbnb account. Please email &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt; and include the email address and phone number associated  with your Airbnb account.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;After we receive this information, someone from our team will get back to you as soon as possible.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;We need a little more information&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;To keep the Airbnb community secure, we sometimes ask for additional payment verification. Please provide a billing statement to confirm that youre authorized to use %{formatted_cc}. We will review your statement within 24 hours and let you know if youre approved to continue booking. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;Learn more&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;Please upload your billing statement&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;Feel free to block out account balances, any non-Airbnb transactions, and account numbers as long as your full name and the last four digits are visible.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;Upload statement&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;Payment Method Attempted&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;Upload a different statement&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;You can &lt;a href=\&quot;/help/article/1625\&quot; target =\&quot;_blank\&quot;&gt;find your statement&lt;/a&gt; on your card issuers website and upload it as a photo or PDF file.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;Your image was mor
